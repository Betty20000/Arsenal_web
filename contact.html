  <section>
    <h2 style="color: brown;">Reach to us!Support our Dream!</h2>
    <p>Arsenal team of winners , together we win </p>
    <div class="container">
      <div>
        <h2>contact us</h2>
        <p>send us a message , we will be glad to here from you!</p>

      </div>
      <div class="row">
        <div class="column">
          <img src="images/gunners.jpeg" alt="upvew of street" style="width: 100%;">
        </div>
        <div class="column">

          <form action="#">
            <label for="fname">First Name</label>
            <input type="text" name="first name" id="fname" placeholder="whats your name?..">

            <label for="lname">Last name</label>
            <input type="text" id="lname" name="Last Name" placeholder="Whats your last name">

            <label for="Country">Country</label>
            <select name="country" id="country">
              <option value=""></option>
              <option value="Nigeria">Nigeria</option>
              <option value="South Africa">South Africa</option>
              <option value="Italy">Italy</option>
              <option value="Australia">Australia</option>
              <option value="Canada">Canada</option>
              <option value="France">France</option>
              <option value="USA">USA</option>
            </select>

            <label for="subject">subject</label>
            <textarea name="subject" id="subject" placeholder="type in your message here"
              style="height: 170px ;"></textarea>
            <button type="submit" value="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </section>
